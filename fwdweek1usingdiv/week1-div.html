<html>
<head>
<title>Week1 using div</title>
<style>
#id1{
width:100%;
height:20%;
position:absolute;
}
#id2{
width:100%;
height:20%;
position:absolute;
top:20%;
}
#id3{
width:100%;
height:60%;
position:absolute;
top:40%;
}
#id4{
width:20%;
height:100%;
float:left;
}
#id5{
width:80%;
height:100%;
float:right;
}
iframe{
width:100%;
height:100%;
}
</style>
</head>
<body>
<div id="id1">
<iframe src="title.html"></iframe></div>
<div id="id2">
<iframe src="menu.html"></iframe>
</div>
<div id="id3">
	<div id="id4">
	<iframe src="index.html"></iframe>
	</div>
	<div id="id5">
	<iframe src="home.html" name="x"></iframe>
	</div>
</div>
</body>
</html>
